<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible content=IE=Edge">

	<title>DOM Activity 3</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style type="text/css">
		.header {
			background-color: cornflowerblue;
			color: white;
			text-align: center;
			text-transform: uppercase;
		}

		.footer {
			background-color: gray;
			color: white;
			text-align: center
		}

		.post {
			width: 100%
		}

	</style>

</head>
<body>
	<header class="header">
		<h1>Tuitt Coding Bootcamp</h1>
	</header>

	<main>
		<!-- Dashboard -->
		<div>
			<h3><i class="fa fa-home fa-fw" aria-hidden="true"></i>Dashboard</h3>
		</div>

		<!-- icon for posts -->
		<div>
			<i class="fa fa-file-text" aria-hidden="true"></i>
		</div>

		<div>
			<p>5</p>
			<p>posts</p>
		</div>

		<!-- icon for images -->
		<div>
			<i class="fa fa-picture-o" aria-hidden="true"></i>
		</div>

		<div>
			<p>13</p>
			<p>images</p>
		</div>
			
		<!-- New Post -->
		<div>
			<h3>
				<i class="fa fa-plus-circle fa-fw" aria-hidden="true"></i>New Post
			</h3>
			<form action="" method="">
				<input class="post" type="text" name="" placeholder="Enter your post title">
				<textarea class="post" placeholder="Enter post content here" rows="7"></textarea>
				<input type="submit" name="" value="Publish">
			</form>
		</div>

		<!-- Upload Image -->
		<div>
			<h3>
				<i class="fa fa-cloud-upload"></i>Upload Image
			</h3>
			<ul>
				<li>
					<a href="#">
						<img src="http://lorempixel.com/output/food-q-c-200-200-6.jpg" alt="vegetables">
					</a>
				</li>
				<li>
					<a href="#">
						<img src="http://lorempixel.com/output/food-q-c-200-200-4.jpg" alt="sushi">
					</a>
				</li>
				<li>
					<a href="#">
						<img src="http://lorempixel.com/output/food-q-c-200-200-9.jpg" alt="sandwich">
					</a>
				</li>
				<li>
					<a href="#">
						<img src="http://lorempixel.com/output/food-q-c-200-200-1.jpg" alt="stew">
					</a>
				</li>
				<li>
					<a href="#">
						<img src="http://lorempixel.com/output/food-q-c-200-200-7.jpg" alt="nuts">
					</a>
				</li>
			</ul>

			<form action="" method="">
				<input type="file" name="" hidden>
				<button type="button">Browse</button>
				<button type="submit">Upload</button>
			</form>
		</div>
	</main>

	<footer class="footer">
		<span>Tuitt Coding Bootcamp &copy; 2017</span>
	</footer>
	
</body>
</html>
